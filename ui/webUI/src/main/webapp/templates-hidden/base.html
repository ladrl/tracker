<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Lift in Action Demo: <lift:menu.title /></title>
    <link href="/css/default.css" rel="stylesheet" type="text/css" />
    <link href="/css/layout.css" rel="stylesheet" type="text/css" />
    <script src="/classpath/jquery.js" type="text/javascript"></script>
    <!-- // <script src="/js/jquery.truncatable.js" type="text/javascript"></script> -->
  </head>
  <body>
    
    <div id="wrapper">
      <div id="logo">
        <h1>TravelSite.com</h1>
      </div>
      <!-- end logo -->
      <div id="menu">
        <lift:menu.builder linkToSelf="true" group="public"
          li:class="navlinks" />
      </div>
      <!-- end menu -->
      <div id="page">
        <lift:bind name="content" />
      </div>
      <!-- end page -->
    </div>
    <!-- end wrapper -->
    
    <div id="footer">
      <p class="text2">
        Built with Lift <lift:version_info.lift />, on <lift:version_info.date />
      </p>
    </div>
    
  </body>
</html>
